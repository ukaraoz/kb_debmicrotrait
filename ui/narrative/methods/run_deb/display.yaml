#
# define display information
#
name: DEBmicroTrait - v1.0.0

tooltip: |
    Run dynamic energy budget (DEB) model simulations for select traits in a TraitMatrix

screenshots: []

icon: icon.png

#
# define a set of similar apps that might be useful to the user
#
suggestions:
    apps:
        related:
            [app1, app2]
        next:
            [app3, app4]

#
# Configure the display and description of parameters
#
parameters :
    trait_refs :
       ui-name : |
           Trait Matrix
       short-hint : |
           Trait Matrix object for GenomeSet

    variance_interguild :
        ui-name : |
            Interguild variance to define guilds
        short-hint : |
            Interguild variance to define guilds

    media_refs :
       ui-name : |
           Media or Chemical Abundance Matrix
       short-hint : |
           Media specifies the set of chemical compounds an organism can use for its growth. 

    media_concentration :
        ui-name : |
            Media Concentration
        short-hint : |
            DEBmicroTrait Simulation Type
        long-hint  : |
            simulation_type 

    granularity_acquisition :
        ui-name : |
            Granularity
        short-hint : |
            [1,2,3], with 1 - default (lowest) granularity
        long-hint  : |
            Trait Matrix granularity

    granularity_use :
        ui-name : |
            Granularity
        short-hint : |
            [1,2,3], with 1 - default (lowest) granularity
        long-hint  : |
            Trait Matrix granularity

    granularity_stress :
        ui-name : |
            Granularity
        short-hint : |
            [1,2,3], with 1 - default (lowest) granularity
        long-hint  : |
            Trait Matrix granularity
 
    simulation_type :
        ui-name : |
            Simulation Type
        short-hint : |
            DEBmicroTrait Simulation Type
        long-hint  : |
            simulation_type

    output_name :
          ui-name: |
              Output name
          short-hint: |
              Output name(s) prefix. Will be appended with '_html', etc.


parameter-groups:
    acquisition_traits:
        ui-name: |
            Resource Acquisition Traits
        short-hint: |

    resource_use_traits:
        ui-name: |
            Resource Use Traits
        short-hint: |

    stress_tolerance_traits:
        ui-name: |
            Stress Tolerance Traits
        short-hint: |

